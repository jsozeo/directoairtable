<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCRM - Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as contacts.html */
        .sidebar {
            background-color: #1a1f2d;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .company-row {
            cursor: pointer;
        }
        .company-row:hover {
            background-color: #f8f9fa;
        }
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-panel.open {
            right: 0;
        }
        .close-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h3 class="mb-4">PreCRM</h3>
        <div class="nav flex-column">
            <a href="api-keys.html" class="nav-link text-white">APIs</a>
            <a href="destinations.html" class="nav-link text-white">Destinations</a>
            <a href="jobs.html" class="nav-link text-white">Jobs</a>
            <a href="programmatic.html" class="nav-link text-white">Programmatic</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Jobs</h2>
            <button class="btn btn-primary" onclick="openCreateForm()">Add Job</button>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="jobsTable">
                    <!-- Jobs will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel" onclick="event.stopPropagation()">
        <div class="close-panel" onclick="closeDetailPanel()">âœ•</div>
        <h3 class="mb-4">Edit Job</h3>
        <form id="jobForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" id="company" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-3">
                <label class="form-label">Type</label>
                <select class="form-control" id="jobType">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="status">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Requirements</label>
                <textarea class="form-control" id="requirements" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteJob()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const userEmail = localStorage.getItem('userEmail');
            const token = localStorage.getItem('token');
            const apiKey = localStorage.getItem('apiKey');

            if (!apiKey || !userEmail || !token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://api.mixed-marketing-actions.ovh/verify', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'mV3xihTh7m9ypwEAvrsxmWDwghb52jD5nQfotH44',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: "21647ac6-b6a1-4431-a7b6-dd603ed587e3",
                        user: {
                            email: userEmail
                        },
                        token: token
                    })
                });

                if (!response.ok) {
                    // If response is not 200, redirect to login
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                if (!data.verified) {
                    window.location.href = 'login.html';
                } else {
                    // User is verified, load jobs
                    loadJobs();
                }
            } catch (error) {
                console.error('Error verifying user:', error);
                window.location.href = 'login.html';
            }
        });

        const BASE_URL = 'https://api.precrm.fr/dynamodb';
        let currentJobId = null;

        // Define field mapping from UI to dynamoDB names based on verifications.json
        const fieldMapping = {
            title: 'jobTitle',            // Changed from 'Title' to 'jobTitle'
            company: 'companyName',       // Correct
            location: 'jobLocation',      // Correct
            type: 'jobType',              // Changed from 'workplaceType' to 'jobType'
            status: 'jobState',           // Correct
            description: 'jobDescription', // Correct
            requirements: 'jobFunctions'  // Correct
        };

        async function loadJobs() {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/job`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Raw response data:', data);
                
                // Check if response has an items array and use it, otherwise use the response directly
                const jobs = data.items || data;
                console.log('Jobs to display:', jobs);
                
                displayJobs(jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                alert('Failed to load jobs');
            }
        }

        function displayJobs(jobs) {
            const tableBody = document.getElementById('jobsTable');
            console.log('Display jobs called with:', jobs);
            
            if (!jobs || !Array.isArray(jobs) || jobs.length === 0) {
                console.log('No jobs found or jobs is not an array');
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No jobs found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = jobs.map(job => {
                const jobId = job.jobId || job.id || job.SK || '';
                const title = job[fieldMapping.title] || '';
                const company = job[fieldMapping.company] || '';
                const location = job[fieldMapping.location] || '';
                const type = job[fieldMapping.type] || '';
                const status = job[fieldMapping.status] || '';
                
                return `
                    <tr class="company-row" data-job-id="${jobId}">
                        <td>${title}</td>
                        <td>${company}</td>
                        <td>${location}</td>
                        <td>${type}</td>
                        <td>${status}</td>
                    </tr>
                `;
            }).join('');

            // Add click event listeners to rows
            document.querySelectorAll('.company-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const jobId = row.getAttribute('data-job-id');
                    openDetailPanel(jobId);
                });
            });
        }

        function openDetailPanel(id) {
            currentJobId = id;
            document.getElementById('detailPanel').classList.add('open');
            if (id) {
                loadJobDetails(id);
            } else {
                // Clear form when opening empty
                document.getElementById('jobForm').reset();
            }
        }

        function closeDetailPanel() {
            currentJobId = null;
            document.getElementById('detailPanel').classList.remove('open');
            document.getElementById('jobForm').reset();
        }

        function openCreateForm() {
            currentJobId = null;
            document.getElementById('jobForm').reset();
            document.getElementById('detailPanel').classList.add('open');
        }

        async function loadJobDetails(id) {
            console.log('Loading details for job ID:', id);
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/job/${id}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                console.log('Job details response status:', response.status);
                const data = await response.json();
                console.log('Raw job details data:', data);
                
                // Check if response has an items array and use the first item, otherwise use the response directly
                const job = data.items ? data.items[0] : data;
                console.log('Job data to use for form:', job);
                
                populateJobForm(job);
            } catch (error) {
                console.error('Error loading job details:', error);
                alert('Failed to load job details');
            }
        }

        function populateJobForm(job) {
            console.log('Populating form with job data:', job);
            console.log('Field mapping for form:', fieldMapping);
            
            // Extract job fields with fallbacks
            const title = job[fieldMapping.title] || '';
            const company = job[fieldMapping.company] || '';
            const location = job[fieldMapping.location] || '';
            const type = job[fieldMapping.type] || '';
            const status = job[fieldMapping.status] || '';
            const description = job[fieldMapping.description] || '';
            const requirements = job[fieldMapping.requirements] || '';
            
            console.log('Form field values:', {
                title, company, location, type, status, description, requirements
            });
            
            document.getElementById('jobTitle').value = title;
            document.getElementById('company').value = company;
            document.getElementById('location').value = location;
            document.getElementById('jobType').value = type;
            document.getElementById('status').value = status;
            document.getElementById('description').value = description;
            document.getElementById('requirements').value = requirements;
            
            console.log('Form populated successfully');
        }

        async function saveJob() {
            const jobData = {};
            jobData[fieldMapping.title] = document.getElementById('jobTitle').value;
            jobData[fieldMapping.company] = document.getElementById('company').value;
            jobData[fieldMapping.location] = document.getElementById('location').value;
            jobData[fieldMapping.type] = document.getElementById('jobType').value;
            jobData[fieldMapping.status] = document.getElementById('status').value;
            jobData[fieldMapping.description] = document.getElementById('description').value;
            jobData[fieldMapping.requirements] = document.getElementById('requirements').value;
            
            if (!currentJobId) {
                jobData.platform = "Manual";
                jobData.object = "job";
                jobData.timestamp = new Date().toISOString();
                jobData.createDate = new Date().toISOString();
            }

            try {
                const apiKey = localStorage.getItem('apiKey');
                const endpoint = currentJobId ? 
                    `${BASE_URL}/job/${currentJobId}` : 
                    `${BASE_URL}/job`;
                
                const response = await fetch(endpoint, {
                    method: currentJobId ? 'PUT' : 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jobData)
                });
                
                if (response.ok) {
                    closeDetailPanel();
                    loadJobs();
                }
            } catch (error) {
                console.error('Error saving job:', error);
            }
        }

        function deleteJob() {
            if (!currentJobId) {
                return;
            }
            
            const apiKey = localStorage.getItem('apiKey');
            fetch(`${BASE_URL}/job/${currentJobId}`, {
                method: 'DELETE',
                headers: {
                    'x-api-key': apiKey
                }
            }).then(response => {
                if (response.ok) {
                    closeDetailPanel();
                    loadJobs();
                }
            }).catch(error => {
                console.error('Error deleting job:', error);
            });
        }

        // Add event listener for form submission
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveJob();
        });

        // Update the click outside handler
        document.addEventListener('click', function(event) {
            const detailPanel = document.getElementById('detailPanel');
            const addJobButton = event.target.closest('.btn-primary');
            
            // If clicking the add job button, don't close the panel
            if (addJobButton) {
                return;
            }

            // If clicking inside the panel, don't close it
            if (event.target.closest('.detail-panel')) {
                return;
            }

            // If the panel is open and we clicked outside, close it
            if (detailPanel.classList.contains('open')) {
                closeDetailPanel();
            }
        });
    </script>
</body>
</html>
