<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCRM - Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Same styles as contacts.html */
        .sidebar {
            background-color: #1a1f2d;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .company-row {
            cursor: pointer;
        }
        .company-row:hover {
            background-color: #f8f9fa;
        }
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-panel.open {
            right: 0;
        }
        .close-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h3 class="mb-4">PreCRM</h3>
        <div class="nav flex-column">
            <a href="api-keys.html" class="nav-link text-white">APIs</a>
            <a href="destinations.html" class="nav-link text-white">Destinations</a>
            <a href="jobs.html" class="nav-link text-white">Jobs</a>
            <a href="programmatic.html" class="nav-link text-white">Programmatic</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Jobs</h2>
            <button class="btn btn-primary" onclick="openCreateForm()">Add Job</button>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Company</th>
                        <th>Location</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="jobsTable">
                    <!-- Jobs will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
        <div class="close-panel" onclick="closeDetailPanel()">âœ•</div>
        <h3 class="mb-4">Edit Job</h3>
        <form id="jobForm">
            <div class="mb-3">
                <label class="form-label">Job Title</label>
                <input type="text" class="form-control" id="jobTitle" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" id="company" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-3">
                <label class="form-label">Job Type</label>
                <select class="form-control" id="jobType">
                    <option value="full-time">Full-time</option>
                    <option value="part-time">Part-time</option>
                    <option value="contract">Contract</option>
                    <option value="internship">Internship</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="status">
                    <option value="open">Open</option>
                    <option value="closed">Closed</option>
                    <option value="draft">Draft</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="4"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Requirements</label>
                <textarea class="form-control" id="requirements" rows="4"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteJob()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const userEmail = localStorage.getItem('userEmail');
            const token = localStorage.getItem('token');
            const apiKey = localStorage.getItem('apiKey');

            if (!apiKey || !userEmail || !token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://api.mixed-marketing-actions.ovh/verify', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'mV3xihTh7m9ypwEAvrsxmWDwghb52jD5nQfotH44',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: "21647ac6-b6a1-4431-a7b6-dd603ed587e3",
                        user: {
                            email: userEmail
                        },
                        token: token
                    })
                });

                if (!response.ok) {
                    // If response is not 200, redirect to login
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                if (!data.verified) {
                    window.location.href = 'login.html';
                } else {
                    // User is verified, load jobs
                    loadJobs();
                }
            } catch (error) {
                console.error('Error verifying user:', error);
                window.location.href = 'login.html';
            }
        });

        const BASE_URL = 'https://api.precrm.fr/dynamodb';
        let currentJobId = null;

        // Define field mapping from UI to dynamoDB names based on verifications.json
        const fieldMapping = {
            title: 'Title',
            company: 'companyName',
            location: 'jobLocation',
            type: 'workplaceType',
            status: 'jobState',
            description: 'jobDescription',
            requirements: 'jobFunctions'
        };

        async function loadJobs() {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/job`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const jobs = await response.json();
                displayJobs(jobs);
            } catch (error) {
                console.error('Error loading jobs:', error);
                alert('Failed to load jobs');
            }
        }

        function displayJobs(jobs) {
            const tableBody = document.getElementById('jobsTable');
            
            tableBody.innerHTML = jobs.map(job => `
                <tr class="company-row" onclick="openDetailPanel('${job.id}')">
                    <td>${job[fieldMapping.title] || ''}</td>
                    <td>${job[fieldMapping.company] || ''}</td>
                    <td>${job[fieldMapping.location] || ''}</td>
                    <td>${job[fieldMapping.type] || ''}</td>
                    <td>${job[fieldMapping.status] || ''}</td>
                </tr>
            `).join('');
        }

        function openDetailPanel(id) {
            currentJobId = id;
            loadJobDetails(id);
        }

        function closeDetailPanel() {
            currentJobId = null;
            document.getElementById('detailPanel').classList.remove('open');
        }

        function openCreateForm() {
            currentJobId = null;
            document.getElementById('detailPanel').classList.add('open');
        }

        async function loadJobDetails(id) {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/job/${id}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const job = await response.json();
                populateJobForm(job);
            } catch (error) {
                console.error('Error loading job details:', error);
                alert('Failed to load job details');
            }
        }

        function populateJobForm(job) {
            document.getElementById('jobTitle').value = job[fieldMapping.title] || '';
            document.getElementById('company').value = job[fieldMapping.company] || '';
            document.getElementById('location').value = job[fieldMapping.location] || '';
            document.getElementById('jobType').value = job[fieldMapping.type] || '';
            document.getElementById('status').value = job[fieldMapping.status] || '';
            document.getElementById('description').value = job[fieldMapping.description] || '';
            document.getElementById('requirements').value = job[fieldMapping.requirements] || '';
        }

        async function saveJob() {
            // Create object with dynamoDB field names
            const jobData = {};
            jobData[fieldMapping.title] = document.getElementById('jobTitle').value;
            jobData[fieldMapping.company] = document.getElementById('company').value;
            jobData[fieldMapping.location] = document.getElementById('location').value;
            jobData[fieldMapping.type] = document.getElementById('jobType').value;
            jobData[fieldMapping.status] = document.getElementById('status').value;
            jobData[fieldMapping.description] = document.getElementById('description').value;
            jobData[fieldMapping.requirements] = document.getElementById('requirements').value;

            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/job/${currentJobId || ''}`, {
                    method: currentJobId ? 'PUT' : 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(jobData)
                });
                if (response.ok) {
                    alert(currentJobId ? 'Job updated successfully' : 'Job created successfully');
                    closeDetailPanel();
                    loadJobs();
                } else {
                    console.error('Error saving job:', response.statusText);
                    alert('Failed to save job');
                }
            } catch (error) {
                console.error('Error saving job:', error);
                alert('Failed to save job');
            }
        }

        function deleteJob() {
            if (confirm('Are you sure you want to delete this job?')) {
                const apiKey = localStorage.getItem('apiKey');
                fetch(`${BASE_URL}/job/${currentJobId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-api-key': apiKey
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('Job deleted successfully');
                        closeDetailPanel();
                        loadJobs();
                    } else {
                        console.error('Error deleting job:', response.statusText);
                        alert('Failed to delete job');
                    }
                }).catch(error => {
                    console.error('Error deleting job:', error);
                    alert('Failed to delete job');
                });
            }
        }

        // Add event listener for form submission
        document.getElementById('jobForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveJob();
        });
    </script>
</body>
</html>
