<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        /* Same styles as contacts.html */

            background-color: #1a1f2d;

            height: 100vh;

            left: 0;
            top: 0;
            width: 200px;

            margin-left: 200px;

        }
        .company-row {
            cursor: pointer;
        }
        .company-row:hover {
            background-color: #f8f9fa;
        }
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-panel.open {
            right: 0;
        }
        .close-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>

                    </svg>
                    Destinations

            </li>
            <li>
                <a href="/jobs.html" class="flex items-center text-gray-300 hover:text-white">

    <div class="mt-auto p-4">
        <button onclick="handleLogout()" class="btn btn-circle btn-sm btn-ghost text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </div>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Companies</h2>
            <button class="btn btn-primary" onclick="openCreateForm()">Add Company</button>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Company Name</th>
                        <th>Industry</th>
                        <th>Location</th>
                        <th>Website</th>
                        <th>Size</th>
                    </tr>
                </thead>
                <tbody id="companiesTable">
                    <!-- Companies will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
        <div class="close-panel" onclick="closeDetailPanel()">âœ•</div>
        <h3 class="mb-4">Edit Company</h3>
        <form id="companyForm">
            <div class="mb-3">
                <label class="form-label">Company Name</label>
                <input type="text" class="form-control" id="companyName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Industry</label>
                <input type="text" class="form-control" id="industry">
            </div>
            <div class="mb-3">
                <label class="form-label">Location</label>
                <input type="text" class="form-control" id="location">
            </div>
            <div class="mb-3">
                <label class="form-label">Website</label>
                <input type="url" class="form-control" id="website">
            </div>
            <div class="mb-3">
                <label class="form-label">Company Size</label>
                <select class="form-control" id="size">
                    <option value="1-10">1-10 employees</option>
                    <option value="11-50">11-50 employees</option>
                    <option value="51-200">51-200 employees</option>
                    <option value="201-500">201-500 employees</option>
                    <option value="501+">501+ employees</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" id="description"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteCompany()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        const API_KEY = 'your-api-key';
        const BASE_URL = 'https://api.precrm.fr/dynamodb';
        let currentCompanyId = null;

        async function loadCompanies() {
            try {
                const response = await fetch(`${BASE_URL}/company`, {
                    headers: {
                        'x-api-key': API_KEY
                    }
                });
                const companies = await response.json();
                displayCompanies(companies);
            } catch (error) {
                console.error('Error loading companies:', error);
                alert('Failed to load companies');
            }
        }

        function displayCompanies(companies) {
            const tableBody = document.getElementById('companiesTable');
            tableBody.innerHTML = companies.map(company => `
                <tr class="company-row" onclick="openDetailPanel('${company.id}')">
                    <td>${company.companyName}</td>
                    <td>${company.industry || ''}</td>
                    <td>${company.location || ''}</td>
                    <td>${company.website || ''}</td>
                    <td>${company.size || ''}</td>
                </tr>
            `).join('');
        }

        // ... Rest of the JavaScript follows the same pattern as contacts.html,
        // but with company-specific field names ...

        loadCompanies();
        function handleLogout() {
    localStorage.removeItem('token');
    localStorage.removeItem('apiKey');
    localStorage.removeItem('userEmail');
    window.location.href = '/';
}
    </script>
</body>
</html>
