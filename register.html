<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Register - Profile to Airtable</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="./Extract Profiles to Airtable_files/chrome-extension-prop2.webflow.b67937007.css" rel="stylesheet" type="text/css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .auth-button {
            background: #132134;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-title {
            text-align: center;
            margin-bottom: 30px;
        }
        .success-message {
            display: none;
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 20px;
        }
        
        .success-message h3 {
            color: #132134;
            margin-bottom: 15px;
        }
        
        .success-message p {
            color: #666;
            line-height: 1.5;
        }
    </style>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('https://api.v1.buyingsignal.io/workflow/n5ik4uwJCaAkBLgQ', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': 'mV3xihTh7m9ypwEAvrsxmWDwghb52jD5nQfotH44'
                    },
                    mode: 'no-cors',
                    body: JSON.stringify(formData)
                });

                console.log('Response:', response);
                
                document.querySelector('.auth-form').style.display = 'none';
                document.querySelector('.auth-title').style.display = 'none';
                document.querySelector('.auth-link').style.display = 'none';
                document.querySelector('.success-message').style.display = 'block';
                
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + error.message);
            }
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <h2 class="h2 auth-title">Create your account</h2>
        <form class="auth-form" onsubmit="handleSubmit(event)">
            <input type="text" id="name" name="name" placeholder="Full Name" required class="auth-input">
            <input type="email" id="email" name="email" placeholder="Email" required class="auth-input">
            <input type="password" id="password" name="password" placeholder="Password" required class="auth-input">
            <button type="submit" class="auth-button">Register</button>
        </form>
        <div class="auth-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
        <div class="success-message">
            <h3>Registration Successful!</h3>
            <p>Thank you for registering. Please check your email for your API key to start using the extension.</p>
            <p>Once you have your API key, you can begin extracting LinkedIn profiles to Airtable!</p>
        </div>
    </div>
</body>
</html>
