<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreCRM - Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #1a1f2d;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
        }
        .main-content {
            margin-left: 200px;
            padding: 20px;
        }
        .contact-row {
            cursor: pointer;
        }
        .contact-row:hover {
            background-color: #f8f9fa;
        }
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-panel.open {
            right: 0;
        }
        .close-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <h3 class="mb-4">PreCRM</h3>
        <div class="nav flex-column">
            <a href="actions.html" class="nav-link text-white">Actions</a>
            <a href="contacts.html" class="nav-link text-white">Your contacts</a>
            <a href="apis.html" class="nav-link text-white">APIs</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Contacts</h2>
            <button class="btn btn-primary" onclick="openCreateForm()">Add Contact</button>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Company</th>
                        <th>Title</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="contactsTable">
                    <!-- Contacts will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
        <div class="close-panel" onclick="closeDetailPanel()">âœ•</div>
        <h3 class="mb-4">Edit Contact</h3>
        <form id="contactForm">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="mb-3">
                <label class="form-label">Company</label>
                <input type="text" class="form-control" id="company">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone</label>
                <input type="tel" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label class="form-label">Notes</label>
                <textarea class="form-control" id="notes"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteContact()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const userEmail = localStorage.getItem('userEmail');
            const token = localStorage.getItem('token');
            const apiKey = localStorage.getItem('apiKey');

            if (!apiKey || !userEmail || !token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://api.mixed-marketing-actions.ovh/verify', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'mV3xihTh7m9ypwEAvrsxmWDwghb52jD5nQfotH44',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: "21647ac6-b6a1-4431-a7b6-dd603ed587e3",
                        user: {
                            email: userEmail
                        },
                        token: token
                    })
                });

                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                if (!data.verified) {
                    window.location.href = 'login.html';
                } else {
                    loadContacts();
                }
            } catch (error) {
                console.error('Error verifying user:', error);
                window.location.href = 'login.html';
            }
        });

        const BASE_URL = 'https://api.precrm.fr/dynamodb';
        let currentContactId = null;

        async function loadContacts() {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/contact`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                const contacts = data.items || data;
                displayContacts(contacts);
            } catch (error) {
                console.error('Error loading contacts:', error);
            }
        }

        function displayContacts(contacts) {
            const tableBody = document.getElementById('contactsTable');
            
            if (!contacts || !Array.isArray(contacts) || contacts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No contacts found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = contacts.map(contact => {
                const contactId = contact.contactId || contact.id || contact.SK || '';
                return `
                    <tr class="contact-row" data-contact-id="${contactId}">
                        <td>${contact.firstName || ''} ${contact.lastName || ''}</td>
                        <td>${contact.company || ''}</td>
                        <td>${contact.title || ''}</td>
                        <td>${contact.email || ''}</td>
                        <td>${contact.phone || ''}</td>
                    </tr>
                `;
            }).join('');

            // Add click event listeners to rows
            document.querySelectorAll('.contact-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const contactId = row.getAttribute('data-contact-id');
                    openDetailPanel(contactId);
                });
            });
        }

        function openDetailPanel(id) {
            currentContactId = id;
            document.getElementById('detailPanel').classList.add('open');
            if (id) {
                loadContactDetails(id);
            } else {
                document.getElementById('contactForm').reset();
            }
        }

        function closeDetailPanel() {
            currentContactId = null;
            document.getElementById('detailPanel').classList.remove('open');
            document.getElementById('contactForm').reset();
        }

        function openCreateForm() {
            currentContactId = null;
            document.getElementById('contactForm').reset();
            document.getElementById('detailPanel').classList.add('open');
        }

        async function loadContactDetails(id) {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/contact/${id}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                const contact = data.items ? data.items[0] : data;
                populateContactForm(contact);
            } catch (error) {
                console.error('Error loading contact details:', error);
            }
        }

        function populateContactForm(contact) {
            document.getElementById('firstName').value = contact.firstName || '';
            document.getElementById('lastName').value = contact.lastName || '';
            document.getElementById('title').value = contact.title || '';
            document.getElementById('company').value = contact.company || '';
            document.getElementById('email').value = contact.email || '';
            document.getElementById('phone').value = contact.phone || '';
            document.getElementById('notes').value = contact.notes || '';
        }

        async function saveContact() {
            const contactData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                title: document.getElementById('title').value,
                company: document.getElementById('company').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                notes: document.getElementById('notes').value
            };

            if (!currentContactId) {
                contactData.timestamp = new Date().toISOString();
                contactData.createDate = new Date().toISOString();
            }

            try {
                const apiKey = localStorage.getItem('apiKey');
                const endpoint = currentContactId ? 
                    `${BASE_URL}/contact/${currentContactId}` : 
                    `${BASE_URL}/contact`;
                
                const response = await fetch(endpoint, {
                    method: currentContactId ? 'PUT' : 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                
                if (response.ok) {
                    closeDetailPanel();
                    loadContacts();
                }
            } catch (error) {
                console.error('Error saving contact:', error);
            }
        }

        function deleteContact() {
            if (!currentContactId) {
                return;
            }
            
            const apiKey = localStorage.getItem('apiKey');
            fetch(`${BASE_URL}/contact/${currentContactId}`, {
                method: 'DELETE',
                headers: {
                    'x-api-key': apiKey
                }
            }).then(response => {
                if (response.ok) {
                    closeDetailPanel();
                    loadContacts();
                }
            }).catch(error => {
                console.error('Error deleting contact:', error);
            });
        }

        // Add event listener for form submission
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            saveContact();
        });

        // Add click outside handler
        document.addEventListener('click', function(event) {
            const detailPanel = document.getElementById('detailPanel');
            const addButton = event.target.closest('.btn-primary');
            
            if (addButton) {
                return;
            }

            if (event.target.closest('.detail-panel')) {
                return;
            }

            if (detailPanel.classList.contains('open')) {
                closeDetailPanel();
            }
        });
    </script>
</body>
</html>
