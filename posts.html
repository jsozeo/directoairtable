            background-color: #1a1f2d;
            color: white;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            width: 200px;
        }
        .main-content {
            margin-left: 192px;
            padding: 20px;
            width: calc(100% - 192px);
            max-width: none !important;
        }
        .company-row {
            cursor: pointer;
        }
        .company-row:hover {
            background-color: #f8f9fa;
        }
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100vh;
            background-color: white;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
            transition: right 0.3s ease;
            padding: 20px;
            overflow-y: auto;
        }
        .detail-panel.open {
            right: 0;
        }
        .close-panel {
            position: absolute;
            right: 20px;
            top: 20px;
            cursor: pointer;
        }
        .table-responsive {
            width: 100%;
        }
        .table {
            width: 100% !important;
        }
    </style>
</head>

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>

            </li>
            <li>

                    </svg>
                    Destinations
                </a>
            </li>
            <li>
                <a href="/jobs.html" class="flex items-center text-gray-300 hover:text-white">

                    </svg>

                    </svg>
                    Your contacts
                </a>
            </li>
            <li>
                <a href="/posts.html" class="flex items-center text-white font-bold">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">

                    </svg>
                    Your posts
                </a>
            </li>
            <li>
                <a href="/programmatic.html" class="flex items-center text-gray-300 hover:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                    Programmatic
                </a>
            </li>
        </ul>
    </nav>
    
    <div class="mt-auto p-4">
        <button onclick="handleLogout()" class="btn btn-circle btn-sm btn-ghost text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </button>
    </div>
</div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="w-full">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Posts</h2>
                <button class="btn btn-primary" onclick="openCreateForm()">Add Post</button>
            </div>
            
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="postsTable">
                        <!-- Posts will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Detail Panel -->
    <div class="detail-panel" id="detailPanel">
        <div class="close-panel" onclick="closeDetailPanel()">âœ•</div>
        <h3 class="mb-4">Edit Post</h3>
        <form id="postForm">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" id="author" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                <input type="text" class="form-control" id="category">
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="6"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-control" id="status">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" onclick="deletePost()">Delete</button>
            </div>
        </form>
    </div>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', async function() {
            const userEmail = localStorage.getItem('userEmail');
            const token = localStorage.getItem('token');
            const apiKey = localStorage.getItem('apiKey');

            if (!apiKey || !userEmail || !token) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('https://api.mixed-marketing-actions.ovh/verify', {
                    method: 'POST',
                    headers: {
                        'x-api-key': 'mV3xihTh7m9ypwEAvrsxmWDwghb52jD5nQfotH44',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        service_id: "21647ac6-b6a1-4431-a7b6-dd603ed587e3",
                        user: {
                            email: userEmail
                        },
                        token: token
                    })
                });

                if (!response.ok) {
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();
                if (!data.verified) {
                    window.location.href = 'login.html';
                } else {
                    loadPosts();
                }
            } catch (error) {
                console.error('Error verifying user:', error);
                window.location.href = 'login.html';
            }
        });

        const BASE_URL = 'https://api.precrm.fr/dynamodb';
        let currentPostId = null;

        async function loadPosts() {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/post`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                const posts = data.items || data;
                displayPosts(posts);
            } catch (error) {
                console.error('Error loading posts:', error);
            }
        }

        function displayPosts(posts) {
            const tableBody = document.getElementById('postsTable');
            
            if (!posts || !Array.isArray(posts) || posts.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No posts found</td></tr>';
                return;
            }
            
            tableBody.innerHTML = posts.map(post => {
                const postId = post.postId || post.id || post.SK || '';
                return `
                    <tr class="company-row" data-post-id="${postId}">
                        <td>${post.title || ''}</td>
                        <td>${post.author || ''}</td>
                        <td>${post.category || ''}</td>
                        <td>${post.createDate || ''}</td>
                        <td>${post.status || ''}</td>
                    </tr>
                `;
            }).join('');

            // Add click event listeners to rows
            document.querySelectorAll('.company-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const postId = row.getAttribute('data-post-id');
                    openDetailPanel(postId);
                });
            });
        }

        function openDetailPanel(id) {
            currentPostId = id;
            document.getElementById('detailPanel').classList.add('open');
            if (id) {
                loadPostDetails(id);
            } else {
                document.getElementById('postForm').reset();
            }
        }

        function closeDetailPanel() {
            currentPostId = null;
            document.getElementById('detailPanel').classList.remove('open');
            document.getElementById('postForm').reset();
        }

        function openCreateForm() {
            currentPostId = null;
            document.getElementById('postForm').reset();
            document.getElementById('detailPanel').classList.add('open');
        }

        async function loadPostDetails(id) {
            try {
                const apiKey = localStorage.getItem('apiKey');
                const response = await fetch(`${BASE_URL}/post/${id}`, {
                    headers: {
                        'x-api-key': apiKey
                    }
                });
                const data = await response.json();
                const post = data.items ? data.items[0] : data;
                populatePostForm(post);
            } catch (error) {
                console.error('Error loading post details:', error);
            }
        }

        function populatePostForm(post) {
            document.getElementById('title').value = post.title || '';
            document.getElementById('author').value = post.author || '';
            document.getElementById('category').value = post.category || '';
            document.getElementById('content').value = post.content || '';
            document.getElementById('status').value = post.status || 'draft';
        }

        async function savePost() {
            const postData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                category: document.getElementById('category').value,
                content: document.getElementById('content').value,
                status: document.getElementById('status').value
            };

            if (!currentPostId) {
                postData.timestamp = new Date().toISOString();
                postData.createDate = new Date().toISOString();
            }

            try {
                const apiKey = localStorage.getItem('apiKey');
                const endpoint = currentPostId ? 
                    `${BASE_URL}/post/${currentPostId}` : 
                    `${BASE_URL}/post`;
                
                const response = await fetch(endpoint, {
                    method: currentPostId ? 'PUT' : 'POST',
                    headers: {
                        'x-api-key': apiKey,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(postData)
                });
                
                if (response.ok) {
                    closeDetailPanel();
                    loadPosts();
                }
            } catch (error) {
                console.error('Error saving post:', error);
            }
        }

        function deletePost() {
            if (!currentPostId) {
                return;
            }
            
            const apiKey = localStorage.getItem('apiKey');
            fetch(`${BASE_URL}/post/${currentPostId}`, {
                method: 'DELETE',
                headers: {
                    'x-api-key': apiKey
                }
            }).then(response => {
                if (response.ok) {
                    closeDetailPanel();
                    loadPosts();
                }
            }).catch(error => {
                console.error('Error deleting post:', error);
            });
        }

        // Add event listener for form submission
        document.getElementById('postForm').addEventListener('submit', function(e) {
            e.preventDefault();
            savePost();
        });

        // Add click outside handler
        document.addEventListener('click', function(event) {
            const detailPanel = document.getElementById('detailPanel');
            const addButton = event.target.closest('.btn-primary');
            
            if (addButton) {
                return;
            }

            if (event.target.closest('.detail-panel')) {
                return;
            }

            if (detailPanel.classList.contains('open')) {
                closeDetailPanel();
            }
        });
        function handleLogout() {
            localStorage.removeItem('token');
            localStorage.removeItem('apiKey');
            localStorage.removeItem('userEmail');
            window.location.href = '/';
        }
    </script>
</body>
